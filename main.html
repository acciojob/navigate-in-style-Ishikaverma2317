<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Bar</title>
<style>
    .navbar {
        background-color: #D3D3D3;
        padding: 10px;
    }

    .navbar ul {
        list-style: none;   
        margin: 0;
        padding: 0;
    }

    .navbar ul li {
        display: inline;    
        margin-right: 1rem; 
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="navbar">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Itinerary</li>
    </ul>
</div>

</body>
</html>
